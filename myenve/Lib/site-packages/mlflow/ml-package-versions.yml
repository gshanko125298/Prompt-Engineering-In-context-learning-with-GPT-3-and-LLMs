      # https://github.com/tensorflow/tensorflow/issues/38589
      "<= 2.3.1": ["tensorflow==2.2.1"]
      "> 2.3.1, < 2.6.0": ["tensorflow<2.5.0"]
      "< 2.6.0": ["protobuf<4.0.0"]
